<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<main>
  <div class="result">
    <h1>Your Result</h1>
    <div class="circle">
        <h2>76<span>of 100</span></h2>
      </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>    
    </div>
   <div class="summary">
    <h3>Summary</h3>
    <article class="reaction"> 
      <h2> <span><img src="./assets/images/icon-reaction.svg" alt="Reaction_icon"></span>Reaction</h2>
      <h4><strong>80</strong> / 100 </h4>
    </article>

    <article class="memory">
      <h2><span><img src="./assets/images/icon-memory.svg" alt="Memory_icon"></span>Memory</h2>     
      <h4><strong>92</strong> / 100 </h4>
    </article>

    <article class="verbal">
      <h2><span><img src="./assets/images/icon-verbal.svg" alt="verbal_svg"></span>Verbal</h2>
      <h4><strong>61</strong> / 100 </h4>
    </article>
    
    <article class="visual">
      <h2><span><img src="./assets/images/icon-visual.svg" alt="Visual_svg"></span>Visual</h2>
      <h4><strong>72</strong> / 100 </h4>
    </article>
    <button>Continue</button>
  </div>
</main>
</body>
</html>
